<div class="row">
    <div class="col-md-3 col-sm-3">
      <div class="form-group">
          <label>Cédula</label>
          <input type="text" class="form-control border-input" placeholder="Cédula" data-ng-model="paciente.cedula">
      </div>
    </div>
    <div class="col-md-4 col-sm-4">
      <div class="form-group">
          <label>Nombres</label>
          <input type="text" class="form-control border-input" placeholder="Nombres" data-ng-model="paciente.nombres">
      </div>
    </div>
    <div class="col-md-5 col-sm-5">
      <div class="form-group">
          <label>Apellidos</label>
          <input type="text" class="form-control border-input" placeholder="Apellidos" data-ng-model="paciente.apellidos">
      </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3 col-sm-3">
      <div class="form-group">
        <label>Sexo:</label>
        <select class="form-control border-input" data-ng-model="paciente.sexo">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>
    </div>
    <div class="col-md-4 col-sm-4">
      <div class="form-group">
        <label>Fecha de Nacimiento</label>
        <input type="Date" class="form-control border-input" data-ng-model="paciente.fechaNacimiento">
      </div>
    </div>
    <div class="col-md-5 col-sm-5">
      <div class="form-group">
        <label>Celular</label>
        <input type="text" class="form-control border-input" placeholder="Celular" data-ng-model="paciente.celular">
      </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-sm-4">
        <div class="form-group">
            <label>Ocupación</label>
            <input type="text" class="form-control border-input" placeholder="Ocupación" data-ng-model="paciente.ocupacion">
        </div>
    </div>
    <div class="col-md-8 col-sm-8">
        <div class="form-group">
            <label>Dirección</label>
            <input type="text" class="form-control border-input" placeholder="Dirección" data-ng-model="paciente.direccion">
        </div>
    </div>
</div>
<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="form-group">
        <label>Motivo de la Consulta</label>
        <input type="text" class="form-control border-input" data-ng-model="paciente.motivoConsulta">
    </div>
  </div>
</div>
