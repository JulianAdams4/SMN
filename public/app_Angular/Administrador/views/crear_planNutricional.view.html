<div class="card" data-ng-controller='PlanesController' data-ng-init="initCreate()">
    <div class="header">
        <h4 class="title">Ingresar Plan Nutricional</h4>
    </div>
    <div class="content imageupload panel panel-default portfolio-filters wow fadeInUp">
        <form name="planForm" id="planForm" data-ng-submit="create()" novalidate>

          <section ng-include="'app_Angular/Administrador/views/form_planNutricional.view.html'"></section>

          <hr>

          <div class="text-center">
              <!-- <div class="col-lg-6 col-md-6 col-xs-6 pull-right">
              </div> -->
                <a type="button" class="btn btn-info btn-fill btn-wd" ng-click="backToList()">
                  <i class="fa fa-lg fa-arrow-left" aria-hidden="true"></i> &nbsp;
                  Cancelar
                </a>

                <button type="submit" class="btn btn-info btn-fill btn-wd">
                  Guardar
                </button>

              <!-- <div class="col-lg-6 col-md-6 col-xs-6 pull-left">
              </div> -->
          </div>
          <div class="clearfix"></div>

        </form>
