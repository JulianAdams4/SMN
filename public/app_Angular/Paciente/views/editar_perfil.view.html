<div class="panelCal" data-ng-controller='UsuarioController' ng-init="initEdit()">
    <div class="header">
        <h4 class="title">Editar Perfil</h4>
    </div>
    <div class="content">
        <form name="pacienteForm" data-ng-submit="edit()" autocomplete="off" novalidate>

          <section ng-include="'/app_Angular/Paciente/views/form_perfil.view.html'">
          </section>

          <div class="text-center">
              <!-- <div class="col-lg-6 col-md-6 col-xs-6 pull-right">
              </div> -->
                <a type="button" class="btn btn-info btn-fill btn-wd" data-ng-href="/#!/perfil">
                  <i class="fa fa-lg fa-arrow-left" aria-hidden="true"></i> &nbsp;
                  Cancelar
                </a>

                <button type="submit" class="btn btn-info btn-fill btn-wd" ng-disabled="!pacienteForm.$valid||pacienteForm.$pristine">
                  Guardar
                </button>
              <!-- <div class="col-lg-6 col-md-6 col-xs-6 pull-left">
              </div> -->
          </div>
          <div class="clearfix"></div>

        </form>
    </div>
</div>
