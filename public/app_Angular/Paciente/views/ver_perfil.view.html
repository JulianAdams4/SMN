<div class="panelCal" data-ng-controller='UsuarioController' ng-init="initEdit()">
    <div class="header">
        <h4 class="title">Mi Perfil</h4>
    </div>
    <div class="content">
        <form name="paciente" data-ng-submit="goEditView()">
            <fieldset disabled>
              <section ng-include="'/app_Angular/Paciente/views/form_perfil.view.html'">
              </section>
            </fieldset>

          <div class="text-center">
              <!-- <div class="col-lg-6 col-md-6 col-xs-6 pull-right">
              </div> -->
                <a type="button" class="btn btn-info btn-fill btn-wd" data-ng-href="#!">
                  <i class="fa fa-lg fa-arrow-left" aria-hidden="true"></i> &nbsp;
                  Cancelar
                </a>

                <button type="submit"
                        class="btn btn-info btn-fill btn-wd" ng-disabled="paciente.borrado">
                  Editar
                </button>

              <!-- <div class="col-lg-6 col-md-6 col-xs-6 pull-left">
              </div> -->
          </div>
          <div class="clearfix"></div>

        </form>
    </div>
</div>
